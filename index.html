<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Piotr Majewski & Dariusz Majewski - obsługujemy wycieczki, wesela, transport krajowy i międzynarodowy. Nowy Sącz, Podegrodzie i okolice"
    />
    <link rel="icon" href="assets/bus-icon.ico" type="image/icon type" />
    <meta name="author" content="Maciej Niemiec" />
    <link rel="stylesheet" href="style/style.css" />
    <title>MajewskiBUS</title>
  </head>
  <body>
    <main class="main-container">
      <section class="first-page-container">
        <div class="top-bar">
          <div class="logo">
            <span class="logo__left logo__left--top-bar">Majewski</span>
            <span class="logo__right logo__right--top-bar">BUS</span>
          </div>
        </div>
        <div class="bus-image"></div>
      </section>
      <section class="second-page-container">
        <footer class="bottom-bar">
          <div class="logo">
            <span class="logo__left logo__left--bottom-bar">Majewski</span>
            <span class="logo__right logo__right--bottom-bar">BUS</span>
          </div>
          <div class="pfr">
            <img class="pfr__logo" src="assets/pfr-logo.png" alt="PFR logo" />
            <p class="pfr__text">
              Przedsiębiorca uzyskał subwencję finansową w ramach programu
              rządowego
              <span
                >"Tarcza Finansowa 2.0 Polskiego Fundusz Rozwoju dla Mikro,
                Małych i Średnich Firm"</span
              >, udzieloną przez PFR SA.
            </p>
          </div>
        </footer>
        <div class="bus-interior-image"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
